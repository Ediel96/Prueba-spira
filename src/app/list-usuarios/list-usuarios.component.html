
    <br>
    <button type="button" (click)="habilitar = (habilitar == true)? false: true" class="btn btn-dark">Mostaras</button> 
    
    <br>

    <div class="col-md-4 animated fadeIn fast" *ngIf="habilitar == true">
            <li class="list-group-item">Usuarios con el correo</li>
        <ul class="list-group" *ngFor="let usuario of usuarios" >
            <li class="list-group-item">{{usuario.nombre}} :: correo {{usuario.correo}}</li>
        </ul>
    </div>
